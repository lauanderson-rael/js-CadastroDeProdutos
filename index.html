<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Listagem</title>
    <link rel="stylesheet" href="estilo.css">
    <!-- FONTES DO GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
</head>
<body>

    <div class="container">
        <h1 class="title">Cadastro de Produtos</h1>

        <form id="formCadastro" class="form">
            Nome do Produto:
            <input type="text" id="nome" required><br>
            Descrição do Produto:
            <input type="text" id="descricao"><br>
            Valor do Produto:
            <input type="number" id="valor" step="0.01" required><br>
            Disponível para Venda:
            <select id="disponivel_para_venda" required>
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select><br>
            <button type="submit">Cadastrar Produto</button>
        </form>

        <table id="tabelaProdutos" border="1">
            <h1 class="title">Listagem de Produtos</h1>
            <tr>
                <th>Nome</th>
                <th>Valor</th>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>

</body>
</html>
